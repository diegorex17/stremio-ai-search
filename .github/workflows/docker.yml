name: Build and Publish Docker Image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # permite correrlo manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build . --file Dockerfile --tag ghcr.io/${{ github.repository_owner }}/stremio-ai-search:latest

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository_owner }}/stremio-ai-search:latest
